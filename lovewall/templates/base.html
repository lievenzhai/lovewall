<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}首页{% endblock %}</title>

    <!-- Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" type="text/css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="row">
      <div class="col-xs-3 col-md-3"></div>
      <div class="col-xs-6 col-md-6 page-header text-center">
        <h1><a href="{{ url_for('index') }}">翟子晶晶</a><small>的墙</small></h1>
      </div>
      <div class="col-xs-3 col-md-3"></div>
    </div>
    {% for message in get_flashed_messages() %}
      <div class="row">
        <div class="col-xs-3 col-md-3"></div>
        <div class="col-xs-6 col-md-6 page-header text-center alert alert-info">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        <div class="col-xs-3 col-md-3"></div>
      </div>
    {% endfor %}
    {% block content %}{% endblock %}
  <footer class="text-center">
      {% block footer %}
      ...
      <p><a id="bottom" title="Go Top" href="#">&uarr;</a></p>
      {% endblock %}
  </footer>
  {{ moment.include_moment(local_js=url_for('static', filename='js/moment-with-locales.min.js')) }}
  {{ moment.locale(auto_detect=True) }}
  </body>
</html>
